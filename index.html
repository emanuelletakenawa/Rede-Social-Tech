<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyle.css">
    <link rel="stylesheet" href="./src/styles/scrowbar.css">
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/media.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    
    <title>TechPosters</title>
  </head>

  <body>

    <header>
      <h1>TechPosters</h1>
      <button>Sair</button>
    </header>

    <main>
      <div class="divContainer1">
        <section>
            <div class="divUserNewPost">
              <img src="./src/assets/img/user1.png" alt="User Emanuelle Takenawa" class="imgUserNewPost">
              <div class="infoUser">
                <h2 class="nameUserNewPost">Emanuelle Takenawa</h2>
                <p class="stackUserNewPost">Front End Engineer</p>
              </div>
            </div>
  
            <form>
                <input type="text" placeholder="Digitar titulo do post">
                <textarea placeholder="Digitar descrição do post"></textarea>
                <button class="buttonPubli" type="submit">Postar</button>
            </form>
        </section>
      
        <aside>
          <h2>Sugestões para você seguir</h2>
          <div class="contentDivSuggest"></div>
        </aside>
      </div>
    
      <div class="divContainer2">
        <section class="posts">
          <h2>Posts</h2>
          <div class="divPostContainer"></div>
        </section>
      </div>
    </main>

    <dialog class="modalContainer"></dialog>


    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
